<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="carousel">
      <div class="slides-container">
        <img
          src="./img/earth.jpg"
          alt="Earth"
          width="700"
          height="500"
          class="slide"
        />
        <img
          src="./img/mars.jpg"
          alt="Mars"
          width="700"
          height="500"
          class="slide"
        />
        <img
          src="./img/neptune.jpg"
          alt="Neptune"
          width="700"
          height="500"
          class="slide"
        />
        <img
          src="./img/saturn.jpg"
          alt="Saturn"
          width="700"
          height="500"
          class="slide"
        />
      </div>
      <button class="arrow-btn previous">&#10094;</button>
      <button class="arrow-btn next">&#10095;</button>
      <div class="navigation-circles">
        <span class="active" data-slide="0"></span>
        <span data-slide="1"></span>
        <span data-slide="2"></span>
        <span data-slide="3"></span>
      </div>
    </div>
  </body>
</html>
